<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-image: url(https://www.bunburymail.com.au/images/transform/v1/crop/frm/JbL8dJ5dh2XzNFST9PPkaJ/67851b6b-8c6e-41b3-966d-677ea7afab42.jpg/r0_0_5303_2828_w1200_h678_fmax.jpg);background-size: cover;">
    

      <div class="container-xl">
        <button type="button" class="btn btn-danger m-2 me-5 p-2" onclick="logout()" style=>LOG OUT</button>

        <div class="text-center">
            <h1 style="color: azure;">Welcome User</h1>
            <h3 style="color: azure;">Online Banking Service</h3>

</div>


       

        <div class="row mt-5">
            <div class="col-4">
                <h2 style="color: rgb(243, 238, 238);" class="text-center">Deposit</h2>
                <div class="form-floating m-3">
                    <input type="text" class="form-control" id="amt" placeholder="enter your amount">
                    <label for="floatingInput">enter your amount</label>
                  </div>
                  <div class="form-floating m-3 w-10">
                    <input type="password" class="form-control" id="deposit_pswd" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary m-2" onclick="deposit()">Deposit</button>

                  </div>

                  <div class="m-3" id="deposit_balance"></div>
        </div>
        <div class="col-4"></div>

        <div class="col-4">
            <h2 style="color: rgb(243, 238, 238);" class="text-center">Withdraw</h2>
            <div class="form-floating m-3">
                <input type="text" class="form-control" id="widh_amt" placeholder="enter your amount">
                <label for="floatingInput">enter your amount</label>
              </div>
              <div class="form-floating m-3">
                <input type="password" class="form-control" id="widh_pswd" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary m-2" onclick="widh()">Withdraw</button>

              </div>

              <div class="m-3" id="widh_balance"></div>

        </div>
      </div>


</body>
<script src="./bank.js"></script>
</html>
